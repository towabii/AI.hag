<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AIはぐうぇ チャット</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Inter', sans-serif;
    background: #121212;
    color: #e0e0e0;
    display: flex;
    overflow: hidden;
  }
  #leftMenu, #rightMenu {
    width: 260px;
    background: #1f1f1f;
    border-right: 1px solid #333;
    padding: 16px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 12px;
    font-size: 0.9rem;
  }
  #rightMenu {
    border-left: 1px solid #333;
    border-right: none;
  }
  #centerArea {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #1f1f1f;
    padding: 16px 20px;
    font-size: 1.5rem;
    font-weight: 600;
    border-bottom: 1px solid #333;
    text-align: center;
  }
  main {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: #181818;
  }
  .message {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 20px;
    line-height: 1.4;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .user {
    background: #3b82f6;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .assistant {
    background: #2a2a2a;
    color: #ddd;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }
  form {
    display: flex;
    padding: 12px 20px;
    background: #1f1f1f;
    border-top: 1px solid #333;
  }
  textarea {
    flex: 1;
    resize: none;
    font-size: 1rem;
    padding: 12px 16px;
    border-radius: 20px;
    border: none;
    outline: none;
    background: #2a2a2a;
    color: #eee;
    font-family: 'Inter', sans-serif;
    max-height: 120px;
  }
  button {
    margin-left: 12px;
    background: #3b82f6;
    border: none;
    border-radius: 20px;
    color: white;
    font-weight: 600;
    padding: 0 24px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: #2563eb;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  footer {
    text-align: center;
    font-size: 0.75rem;
    color: #666;
    padding: 8px 0;
    background: #121212;
    border-top: 1px solid #222;
  }
  .menu-section {
    background: #2a2a2a;
    padding: 12px;
    border-radius: 12px;
    box-sizing: border-box;
  }
  .menu-section h3 {
    margin-top: 0;
    font-weight: 600;
    font-size: 1.1rem;
    border-bottom: 1px solid #444;
    padding-bottom: 6px;
  }
  #consoleOutput {
    background: #111;
    color: #0f0;
    font-family: monospace;
    font-size: 0.8rem;
    padding: 8px;
    height: 150px;
    overflow-y: auto;
    border-radius: 8px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
  <div id="leftMenu">
    <div class="menu-section">
      <h3>不具合通知</h3>
      <div id="errorNotification">問題なし</div>
    </div>
    <div class="menu-section">
      <h3>コンソール</h3>
      <div id="consoleOutput"></div>
    </div>
  </div>

  <div id="centerArea">
    <header>AIはぐうぇ チャット</header>
    <main id="chatWindow"></main>
    <form id="chatForm">
      <textarea id="inputText" placeholder="質問やメッセージを入力してください..." required></textarea>
      <button type="submit" id="sendBtn">送信</button>
    </form>
    <footer>TOWABII作成</footer>
  </div>

  <div id="rightMenu">
    <div class="menu-section">
      <h3>返信時間の平均 (ms)</h3>
      <div id="avgResponseTime">0</div>
    </div>
    <div class="menu-section">
      <h3>不具合理由の予測</h3>
      <div id="errorReason">特になし</div>
    </div>
  </div>

<script>
  const chatWindow = document.getElementById('chatWindow');
  const chatForm = document.getElementById('chatForm');
  const inputText = document.getElementById('inputText');
  const sendBtn = document.getElementById('sendBtn');

  const errorNotificationEl = document.getElementById('errorNotification');
  const consoleOutputEl = document.getElementById('consoleOutput');
  const avgResponseTimeEl = document.getElementById('avgResponseTime');
  const errorReasonEl = document.getElementById('errorReason');

  let errorCount = 0;
  let totalResponseTime = 0;
  let responseTimes = [];

  function logConsole(msg) {
    const timeStr = new Date().toLocaleTimeString();
    consoleOutputEl.textContent += `[${timeStr}] ${msg}\n`;
    consoleOutputEl.scrollTop = consoleOutputEl.scrollHeight;
  }

  // Groq API呼び出し関数
  async function callGroqAPI(prompt) {
    const apiKey = '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';
    const url = 'https://api.groq.com/openai/v1/chat/completions';
    const model = 'llama3-8b-8192';

    const payload = {
      model: model,
      messages: [
        { role: 'system', content: 'You are a helpful assistant.' },
        { role: 'user', content: prompt }
      ]
    };

    try {
      const res = await fetch(url, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + apiKey,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });
      const json = await res.json();

      if (!res.ok) {
        throw new Error(json.error?.message || 'APIエラー');
      }

      return {
        aiResponse: json.choices[0].message.content.trim(),
        remainingTokens: json.usage?.total_tokens || '',
        error: ''
      };
    } catch (e) {
      return {
        aiResponse: '',
        remainingTokens: '',
        error: 'エラー: ' + e.message
      };
    }
  }

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const prompt = inputText.value.trim();
    if (!prompt) return;

    addMessage(prompt, 'user');
    inputText.value = '';
    sendBtn.disabled = true;

    const startTime = performance.now();
    const result = await callGroqAPI(prompt);
    const endTime = performance.now();

    if (result.error) {
      errorNotificationEl.textContent = result.error;
      errorCount++;
      errorReasonEl.textContent = errorCount > 5 ? 'トークン制限超過の可能性' : '通信エラーやAPI制限';
    } else {
      errorNotificationEl.textContent = '問題なし';
    }

    addMessage(result.aiResponse || '応答なし', 'assistant');

    const responseTime = Math.round(endTime - startTime);
    responseTimes.push(responseTime);
    totalResponseTime += responseTime;
    const avg = Math.round(totalResponseTime / responseTimes.length);
    avgResponseTimeEl.textContent = avg;

    logConsole(`送信: "${prompt}" → 返信: "${result.aiResponse?.substring(0,30)}..." (${responseTime} ms)`);

    sendBtn.disabled = false;
    inputText.focus();
  });
</script>
</body>
</html>
